on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
env:
  SIMPLE_SECRET: ${{ secrets.SIMPLE_SECRET }}
  SIMPLE_VAR: ${{ vars.SIMPLE_VAR }}}

environment: ${{ inputs.environment }}

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Simple Secret: $SIMPLE_SECRET"
          echo "Simple Var: $SIMPLE_VAR"
